<div class="login-container login_con">
    <p class="login-title"><img src="img/title-login.gif" alt="会员登入" width="147" height="23" /></p>
    <form>
        <ul class="login-input">
            <li>
                <label>账号：</label>
                <input type="text" id="uname" autofocus/>
            </li>
            <li>
                <label>密码：</label>
                <input type="password" id="upwd" />
            </li>
        </ul>
        <p class="f-password"><a href="javascript:;">忘记密码？</a></p>
        <p class="login-btn">
            <a href="javascript:;" class="login_in"><img src="img/btn-login.gif" width="61" height="19" alt="登入" /></a>
            <a href="regist.html"><img src="img/btn-regist.gif" width="61" height="19" alt="注册" /></a>
        </p>
    </form>
</div>
